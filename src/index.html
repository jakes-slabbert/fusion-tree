  <script>
    function main($) {
      'use strict';

      // team slider
      $('.team-slider').slick({
        dots: false,
        infinite: false,
        speed: 1000,
        autoplay: true,
        autoplaySpeed: 5000,
        slidesToShow: 3,
        slidesToScroll: 1,
        arrows: true,
        prevArrow: '<button type=\'button\' class=\'prevArrow\'><i class=\'ti-arrow-left\'></i></button>',
        nextArrow: '<button type=\'button\' class=\'nextArrow\'><i class=\'ti-arrow-right\'></i></button>',
        responsive: [{
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 991,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 767,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
        ]
      });

      // clients logo slider
      $('.client-logo-slider').slick({
        infinite: true,
        slidesToShow: 5,
        slidesToScroll: 1,
        autoplay: true,
        dots: false,
        arrows: false,
        responsive: [{
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 400,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
        ]
      });

      // about video popup
      $(document).ready(function () {
        $('.venobox').venobox();
      });

      // animation scroll js
      var html_body = $('html, body');
      $('.page-scroll').on('click', function () { //use page-scroll class in any HTML tag for scrolling
        if (location.pathname.replace(/^\//, '') === this.pathname.replace(/^\//, '') && location.hostname === this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          if (target.length) {
            html_body.animate({
              scrollTop: target.offset().top - 50
            }, 1500, 'easeInOutExpo');
            return false;
          }
        }
      });

      // easeInOutExpo Declaration
      jQuery.extend(jQuery.easing, {
        easeInOutExpo: function (x, t, b, c, d) {
          if (t === 0) {
            return b;
          }
          if (t === d) {
            return b + c;
          }
          if ((t /= d / 2) < 1) {
            return c / 2 * Math.pow(2, 10 * (t - 1));
          } + b;
          return c / 2 * (-Math.pow(2, -10 * --t) + 2) + b;
        }
      });

    }
  </script>
